<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filling database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    

<div class="container">
  <h2>Database fill form</h2>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="prob_head">Problem heading:</label>
      <input type="text" class="form-control" id="problem" placeholder="Enter problem" name="problem">
    </div>
    <div class="form-group">
      <label for="detail">More detail:</label>
      <input type="text" class="form-control" id="detail" placeholder="Enter detail" name="detail">
    </div>
    <div class="form-group">
      <label for="userid">Userid:</label>
      <input type="text" class="form-control" id="userid" placeholder="userid" name="userid">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="username" name="username">
    </div>  
    <div class="form-group">
      <label for="upvoetes">Upvotes:</label>
      <input type="text" class="form-control" id="upvotes" placeholder="upvotes" name="upvotes">
    </div>  
    <div class="form-group">
      <label for="Image">Image(Profile):</label>
      <input type="file" name="file" id="file" autocomplete="off" required>
    </div> 
    <div class="form-group">
      <label for="categ">category:</label>
    <select id="categ" name="categ"  class="form-control">
        <option value="education">eduction</option>
        <option value="health">health</option>
        <option value="project">project</option>
        <option value="disaster">disaster</option>
        <option value="others">others</option>
    </select>
    </div>
    <div class="form-group row">
    <label for="date_value" class="col-2 col-form-label">Date</label>
        <div class="col-10">
        <input class="form-control" type="date" value="2011-08-19" id="date_value" name="date_value">
        </div>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
