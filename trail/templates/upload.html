<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload image</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    

<div class="container">
  <h2>Image fill form</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="prob_head">Problem id:</label>
      <input type="text" class="form-control" id="problem" placeholder="Enter problem id" name="problem">
    </div>
    <div class="form-group">
      <label for="Image">Image:</label>
      <input type="file" name="files[]" id="file" multiple="true" autocomplete="off" required>    
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
